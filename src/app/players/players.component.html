<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-xs-6">
        <h3>Top Players</h3>
        <h4 *ngFor="let topPlayer of topPlayers; let i = index"
            [style]="{color: 'dodgerblue', cursor: 'pointer'}"
            (click)="onSelectPlayer(topPlayer)">
          <span class="badge badge-pill badge-secondary">{{ i + 1}}</span>
          {{ topPlayer.name }}
        </h4>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <form #f="ngForm" (ngSubmit)="onSubmitSearch()">
          <div class="form-group">
            <label for="player" class="form-control-plaintext">Player Search</label>
            <input
              id="player"
              type="text"
              class="form-control"
              ngModel
              required="required"
              name="searchName">
          </div>
          <button type="submit"
                  class="btn btn-default"
                  [disabled]="f.invalid">
            <span class="glyphicon glyphicon-search"></span> Search
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
